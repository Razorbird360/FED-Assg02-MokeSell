<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="login-signup.css" rel="stylesheet">
    <link rel="icon" href="/images/Logos/Favicon.ico">
    <title>Sign Up Page</title>
</head>
<body>
    <nav>
        <div class="logo-container">
            <img class="logo" src="/images/Logos/Favicon_PNG.png" alt="MokeSell Logo">
            <p class="itim-regular">MokeSell</p>
        </div>
    </nav>
    <div id="form">
        <form>
            <h1>Sign Up</h1>
            <div class="form-input">
                <label for="username" class="labels">Username</label>
                <div class="username-input">
                    <input type="text" id="username" name="username" placeholder="  Username" required>
                </div>
            </div>
            <div class="form-input">
                <label for="password" class="labels">Password</label>
                <div class="password-input">
                    <input type="password" id="password" name="password" placeholder="  Password" required>
                    <img src="/images/Logos/eye-solid.svg" alt="Show Password" id="show-password">
                </div>
            </div>
            <div class="form-input">
                <label for="confirm-password" class="labels">Confirm Password</label>
                <div class="password-input">
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="  Confirm Password" required>
                </div>
                <div id="password-match"></div>
            </div>
            <button class="submit" type="submit">Sign Up</button>
        </form>
        <div id="signin-divide">
            <div class="line"></div>
            <p>OR</p>
            <div class="line"></div>
        </div>
        <div id="google-signin">
            <button>
                <img src="/images/Logos/google.png" alt="Google">
                <span>Google</span>
            </button>
        </div>
    </div>
    <footer>
        <div id="footer-content">  
            <div id="footer-logo">
                <img src="/images/Logos/Logo.png" alt="MokeSell Logo">
            </div>
            <div id="footer-group">
                <div id="our-location" class="footer-text">
                    <h3>Our Location</h3>
                    <p>5 Science Park, <br>
                        Singapore 118265</p>
                    <p>Mon - Sat
                        11:00 - 9:00 PM</p>
                    <p>1800 283 7019</p>
                </div>
                <div id="join-us" class="footer-text">
                    <h3>Join Us</h3>
                    <a href="#" class="footer-links">Subscribe</a>
                    <a href="#" class="footer-links">Customer Service</a>
                    <a href="#" class="footer-links">Latest News</a>
                    <a href="#" class="footer-links">Work At MokaSell</a>
                </div>
                <div id="follow-us" class="footer-text">
                    <h3>Follow Us</h3>
                    <div id="social-media-icons">
                        <img src="/images/Logos/instagram-brands-solid.svg" alt="Instagram">
                        <img src="/images/Logos/facebook-brands-solid.svg" alt="Facebook">
                        <img src="/images/Logos/x-twitter-brands-solid.svg" alt="Twitter">
                        <img src="/images/Logos/youtube-brands-solid.svg" alt="Youtube">
                        <img src="/images/Logos/tiktok-brands-solid.svg" alt="Tiktok">
                        <img src="/images/Logos/reddit-brands-solid.svg" alt="Reddit">
                    </div>
                </div>
            </div>

        </div>
        <hr>
        <p id="copyright">Copyright © 1996-2015 MokeSell SocietyCopyright © 2015-2025 MokeSell Partners, LLC. All rights reserved</p>
    </footer>
    <script type="module" src="login-signup.js"></script>
</body>
</html>
