<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Threejs Project</title>
    <link rel="stylesheet" href="threejs-style.css">
</head>
<body>
    <canvas id="canvas"></canvas>

    <a href="../index.html" id="backlink">Back</a>

    <section class="controls_container">
        <div class="controls">
            <p>WASD/Arrow Keys: Move character</p>
            <p>Left Mouse: Move camera up/down in FPP</p>
            <p>Space: Dance</p>
            <p>Shift: Sprint</p>
            <p>L: Toggle light direction & intensity</p>
            <p>R: Reset selected objects</p>
            <p>N: Normalize position</p>
            <p>Q/E: Rotate object</p>
        </div>
    </section>
    
    <script type="module" src="threejs-main.js"></script>
</body>
</html>
